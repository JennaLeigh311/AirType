global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'airtype-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AirType Backend
  - job_name: 'airtype-backend'
    metrics_path: '/api/v1/metrics'
    static_configs:
      - targets: ['backend:5000']
    scrape_interval: 10s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # PostgreSQL (requires postgres_exporter)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['db:5432']

  # Node Exporter (if deployed)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
